<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone</label>
        <input type="" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">Address 1</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <button type="submit" class="btn btn-primary pull-right" *ngIf='mode==="add"' (click)='addEmployee()'>Add</button>
    <button type="submit" class="btn btn-primary pull-right" *ngIf='mode==="edit"'(click)='editEmployee()'>Edit</button>
    
  </form>
